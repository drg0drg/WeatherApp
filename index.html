<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- The navbar -->
    <nav id="navbar" class="navbar-dsk navbar-tab navbar-mob">
        <div id="navbar-date" class="navbar-date"></div>
        <h1>WEATHER DASHBOARD</h1>
        <div id="navbar-hour" class="navbar-hour"></div>
    </nav>
<!-- Main container holds LHS and RHS divs -->
    <div id="container" class="container-dsk container-tab container-mob">
<!-- LHS div holds search block and dynamically generated searches history -->
        <aside id="LHS-main" class="LHS-main">
            <div id="search-block" class="search-block">
                <p>Search City</p>
                <div id="input-and-btn" class="input-and-btn">
                    <input id="input" type="text" placeholder="Search..">
                    <button id="search-btn" class="search-btn">search</button>
                </div>
            </div>
            <div id="cities-list" class="cities-list"></div>
        </aside>
<!-- RHS div will hold dynamically generated main weather and 5 days forecast divs -->
        <div id="RHS-main" class="RHS-main"></div>

    </div>
<!-- The footer -->
    <footer id="footer" class="footer-dsk footer-tab footer-mob">
        <p id="p-footer" class="p-footer-dsk p-footer-tab p-footer-mob">Copyright &copy; DD</p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
        integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
